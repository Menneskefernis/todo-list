<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/27eb72c98e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>To-dodooooooo!</h1>
  </header>
  <section id="content">
    <section id="projects">
      
      <h2>Projects</h2>
      <div id="add-project">
        <form>
          <input type="text">
          <button type="submit">CREATE</button>
        </form>
      </div>

      <ul id="project-list"></ul>
     
    </section>
    <section id="todos">
      <!--<h2>To-dos</h2>-->
      <ul id="todo-list">
      </ul>
    </section>
    <section id="add">
      <h2>Add to-do</h2>
      <form id="add-todo-form" class="todo-form">
        <div>
          <label for="title">Title:</label>
          <input id="title" name="title" type="text">
        </div>
        <div>
          <label for="due-date">Due Date:</label>
          <input id="due-date" name="due-date" type="date">
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">ADD</button>
      </form>

    </section>
    <aside id="details">
      <div id="close-details-btn">
        <i class="fas fa-arrow-circle-right"></i>
      </div>
      <h2>Details</h2>
      <div id="details-list">
        
      </div>
    </aside>  

  </section>

  <aside id="popup">
    <h2>Wait a minute...</h2>
    <p>Are you sure you would like to delete the project?</p>
    <button id="delete-no">NO!</button><button id="delete-yes">YES!</button>
  </aside>

  <script src="main.js"></script>
</body>
</html>
